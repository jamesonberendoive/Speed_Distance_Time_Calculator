    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Formula Calculator</title>
  </head>
  <body>
    <h1 class="header">Random Formulas Calculator:</h1>

    <section class="layout">
      <div>
        <button onclick="calcSpeed()">Speed Calculator</button>
        <p>The Speed in km/h is:</p>
        <p id="speedResult"></p>
      </div>
      <div>
        <button onclick="calcDistance()">Distance Calculator</button>
        <p>The Distance in Km is:</p>
        <p id="distanceResult"></p>
      </div>
      <div>
        <button onclick="calcTime()">Time Calculator</button>
        <p>The time in Hour is :</p>
        <p id="timeResult"></p>
      </div>
